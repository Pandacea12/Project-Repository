<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/product-preview-card-component.css">
  <script src="https://kit.fontawesome.com/dc3463066b.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div id="main">
    <div id="picture">
      <img class="picture-mobile" src="Pages/product-preview-card-component-main/images/image-product-mobile.jpg" alt="product picture">
      <img src="Pages/product-preview-card-component-main/images/image-product-desktop.jpg" alt="product picture" class="picture-desktop">
    </div>
    <div id="product-wrap">
      <div id="product">
        <p class="perfume">P E R F U M E</p>
        <p class="gabrielle">Gabrielle Essence Eau De Parfum</p>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
          <div id="price">
            <p class="current-price">$149.99</p>
            <p class="former-price">$169.99</p>
          </div>
          <div id="button">
            
            <p class="cart"> <img src="images/icon-cart.svg" alt="cart icon">   Add to Cart</p>
          </div>
      </div>
    </div>
    
   
  </div>

  <div class="attribution">
    Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">GwenaÃ«lle Laffont</a>.
  </div>

  <a id ="back" href="index.html"><i class="fa-solid fa-circle-arrow-left"></i> Back</a>

</body>
</html>
